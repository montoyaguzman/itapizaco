<!DOCTYPE html>
<html>
	<head>
		<title>Suma</title>
		<meta charset="utf-8">
	</head>
	
	<body>		

		<script>
			var num1 = 5;
			var num2 = 10;
			var suma;

			//Este es un ejemplo de una funcion que recibe dos valores
			function suma(a,b){
				console.log(a + " + " + b + " = ");
				suma = a+b;
				return suma;
			}

			//Llamas a una funcion pasandole dos parametros
			suma(num1,num2);

			//como en la funcion "suma" usaste return ahora puedes usar su valor aqui
			console.log(suma);
			
		</script>	
	
	</body>
</html>
