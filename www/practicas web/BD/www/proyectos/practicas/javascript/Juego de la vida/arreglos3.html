<html>
	<head>
		<meta charset="utf-8">
 	</head>
 
	<body>

	

		<script type="text/javascript">
			
			var tama = 5;
			
			console.log("\nMatriz Original");
			matrizOriginal = new Array (tama);
			
			for (var a = 0; a < tama; a++){
				matrizOriginal [a] = new Array (tama);
			    
			    for (var b = 0; b < tama; b++){
			        matrizOriginal[a][b] = Math.floor(Math.random()*2);
			    }

			}

	        for (var i = 0; i < tama; i++)
			{
			    for (var j = 0; j < tama; j++)
			    {
					console.log("matriz["+i+"]["+j+"] = "+matrizOriginal[i][j]);

	        	}
	        	console.log("\n");

	        }
		</script>
	</body>
</html>
